<ion-view title="Evento">

  </ion-nav-buttons>

	<h4> Tipos de eventos que comunican su huella en Carbonpedia. </h4>
	<div id="chart_event_type"></div>

		<i class="icon ion-stop" style="color : {{chartColors[i].color}};"></i> {{eventType[i][0]}}
 	</p>
	<br/>
	<h4> Tambi√©n los puedes ver situados en el mapa de eventos. </h4>
	<br/>
  </ion-content>
