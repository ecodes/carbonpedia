<ion-view title="Entidad">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">  
	<h4>¿Cuál es la metodología más utilizada para calcular la huella de carbono corporativa?</h4>
	<div id="chart_methodology"></div>
  	<p class="text_graphic" data-ng-repeat="i in [] | range: methodology.length">
		<i class="icon ion-stop" style="color : {{chartColors[i].color}};"></i> {{methodology[i][0]}}
 	</p>
	<br/>
  </ion-content>
</ion-view>
